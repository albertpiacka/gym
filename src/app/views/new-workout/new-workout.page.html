<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New workout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New workout</ion-title>
    </ion-toolbar>
  </ion-header>

  <main>
    <ion-item>
      <ion-input placeholder="Name of workout" [(ngModel)]="workoutName"></ion-input>
    </ion-item>

    <ion-card>
      <ion-item>
        <ion-input placeholder="Name of exercise" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Number of sets" [(ngModel)]="sets"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Number of reps" [(ngModel)]="reps"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Starting weight" [(ngModel)]="starting"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Increments per workout" [(ngModel)]="increments">
          <ion-select-option value="0">0</ion-select-option>
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="2.5">2.5</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>

    <ion-fab horizontal="end" (click)="addExercise()">
      <ion-fab-button color="danger">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list>
      <ion-card *ngFor="let item of exercises" class="exercise-card">
        <ion-card-header>
          <ion-card-subtitle>Exercise: </ion-card-subtitle>
          <ion-card-title>{{item.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h1>{{item.sets}} X {{item.reps}}</h1>
        </ion-card-content>
      </ion-card>
    </ion-list>  

    <ion-button 
      class="createWorkoutBtn" 
      expand="block" 
      color="danger" 
      (click)="createWorkout()"
      *ngIf="exercises.length > 0"
      routerDirection="root" routerLink="/workouts"
    >
      Create workout
    </ion-button>
  </main>

</ion-content>
