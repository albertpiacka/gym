<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card [@scaleIn]>
    <ion-card-header>
      <ion-card-title><q>{{selectedQuote.text}}</q></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{selectedQuote.author}}
    </ion-card-content>
  </ion-card>

</ion-content>
