<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let item of workouts" class="exercise-card">
      <ion-card-header>
        <ion-card-subtitle>Exercise: </ion-card-subtitle>
        <ion-card-title>{{item.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h1>{{item.sets}} X {{item.reps}}</h1>
      </ion-card-content>

      <footer>
        <ion-icon name="play-outline"></ion-icon>
      </footer>
    </ion-card>
  </ion-list>  

</ion-content>
