<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let workout of workouts" class="exercise-card">
      <ion-card-header>
        <ion-card-title>{{workout.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-subtitle>Exercises: </ion-card-subtitle>
        <h1 *ngFor="let exercise of workout.exercises">
          {{exercise.name}} 
          | {{exercise.sets}} x {{exercise.reps}}
          | <strong>{{exercise.starting}} kg</strong>
        </h1>
      </ion-card-content>

      <footer>
        <small *ngIf="workout.created_at">{{workout.created_at}}</small>
        <ion-icon name="play-outline"></ion-icon>
      </footer>
    </ion-card>

    <ion-card *ngIf="workouts.length == 0" class="intro-card">
      <ion-card-header>
        <ion-card-title>You haven't created any workout yet!</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-button class="newWorkoutBtn" expand="block" color="danger" routerDirection="root" routerLink="/new-workout">
          New workout
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>  

</ion-content>
